on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    container: node:16
    name: Build GitHub Action
    steps:
    - uses: actions/checkout@v2
    - name: Install rsync üìö
      run: |
        apt-get update && apt-get install -y rsync
    - name: Install dependencies
      run: npm install && npm install -g @vercel/ncc
    - name: Build release
      run: npm run build && npm run pack
    - name: Copy files to release
      run: |
        mkdir release
        cp README.md release/
        cp action.yml release/
        cp -R dist/ release/dist/
    - name: Start Nexploit Scan üèÅ
      id: scan
      uses: NeuraLegion/run-scan@master
      with:
        api_token: ${{ secrets.NEXPLOIT_TOKEN }}
        name: GitHub scan ${{ github.sha }}
        discovery_types: |
          [ "crawler", "archive" ]
        modlue: "dast"
        crawler_urls: |
          [ "https://juice-shop.herokuapp.com" ]
        file_id: LiYknMYSdbSZbqgMaC9Sj
        hosts_filter: |
          [ ]
        wait_for: on_high
    - name: Wait for any issues ‚è≥
      id: wait
      uses: ./release
      with:
        api_token: ${{ secrets.NEXPLOIT_TOKEN }}
        scan: ${{ steps.scan.outputs.id }}
        wait_for: any
        timeout: 55
    - name: Push changes to the branch
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: release
        FOLDER: release
