on:
  push:
    branches:
      - master

jobs:
  release:
    name: Build GitHub Action
    runs-on: ubuntu-latest
    container:
      image: node:16
      env:
        NODE_ENV: production
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Install rsync üìö
      run: |
        apt-get update && apt-get install -y rsync
    - name: Install dependencies
      run: npm ci && npm install -g typescript @vercel/ncc
    - name: Build release
      run: npm run build && npm run pack
    - name: Copy files to release
      run: |
        mkdir release
        cp README.md release/
        cp action.yml release/
        cp -R dist/ release/dist/
    - name: Start Nexploit Scan üèÅ
      id: scan
      uses: NeuraLegion/run-scan@release
      with:
        api_token: ${{ secrets.NEXPLOIT_TOKEN }}
        name: GitHub scan ${{ github.sha }}
        discovery_types: |
          [ "crawler" ]
        module: "dast"
        crawler_urls: |
          [ "https://brokencrystals.com" ]
        hosts_filter: |
          [ ]
    - name: Wait for any issues ‚è≥
      id: wait
      uses: ./release
      with:
        api_token: ${{ secrets.NEXPLOIT_TOKEN }}
        scan: ${{ steps.scan.outputs.id }}
        wait_for: any
        timeout: 55
    - name: Push changes to the branch
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        token: ${{ secrets.PA_TOKEN }}
        branch: release
        folder: release
